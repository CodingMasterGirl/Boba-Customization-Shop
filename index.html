<div id="boba-section">
  <div id="boba-cup">
    <div id="boba-pearls"></div>
    <div id="boba-milk"></div>
    <div id="boba-straws"></div> <!-- Straw container -->
  </div>

  <!-- Buttons for different actions -->
  <button id="add-boba">Add Regular Boba Pearl</button>
  <button id="add-boba-blue">Add Blue Boba Pearl</button> <!-- New button -->
  <button id="add-boba-red">Add Red Boba Pearl</button> <!-- New button -->
  <button id="add-bobamilk">Add White Milk</button>
  <button id="add-boba-mango">Add Mango Milk</button> <!-- New button -->
  <button id="add-boba-straw">Add Straw</button> <!-- Button to add straw -->

  <!-- Save Button -->
  <button id="save-boba">Save Boba Creation</button> 

  <!-- Textbox for user message -->
  <div id="message-box" style="display:none;">
    <textarea id="user-message" placeholder="Enter your message here..."></textarea>
    <button id="submit-message">Submit Message</button>
  </div>

  <!-- Display Saved Message -->
  <p id="boba-quote">"Sipping happiness, one pearl at a time!"</p>
  <p id="boba-saved-message"></p> <!-- Display saved message here -->
</div>
